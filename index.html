<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Scoreboard</title>
    <script defer src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container w-100 bg-body-secondary h-100">
      <div class="row h-25">
        <div class="col-lg-12" id="header">
          <h3> Golf Scoreboard</h3>
        </div>
      </div>
      <div class="row h-25">
        <div class="col-lg-12">
          <div id="options-container">
            <div class="form-group">
              <label for="course-select">Select Course</label>
              <select class="form-control" id="course-select"></select>
              <select class="w-60 mt-3" id="tee-box-select"></select>
              <select class="w-25 mt-3" id="playerCount">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
              </select>
              <button onclick="playersName()"> Submit Info</button>
            </div>

          </div>
        </div>
      </div>
      <div class="row mt-4 w-100 h-100" id="scorecard-container">
        <div class="col-lg-12 bg-body-tertiary" id="scorecard">
          <div class="table-responsive ">
            <table id="Scoreboard" class="table table-bordered"></table>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered"></table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
