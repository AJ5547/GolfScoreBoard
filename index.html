<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Scoreboard</title>
    <script defer src="main.js"></script>
    <script defer src="player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container w-100 h-100">
      <div class="row h-25">
        <div class="col-lg-12" id="header">
          <h3>Golf Scoreboard</h3>
        </div>
      </div>
      <div class="row h-25">
        <div class="col-lg-12">
          <div id="options-container">
            <div class="form-group" id="form-group">
              <label for="course-select">Select Course</label>
              <select class="form-control" id="course-select" required></select>
              <select
                class="w-60 mt-3 form-control"
                id="tee-box-select"
                required
              ></select>
            </div>
            <div id="playerForms">
              <input id="playerName" type="text" placeholder="player name" />
            </div>

            <button type="submit" onclick="addPlayer()">Add Player</button>
          </div>
        </div>
      </div>
      <div class="row mt-4 pt-2 w-100 h-100" id="scorecardContainer">
        <button type="submit" id="save" onclick="save()">Save</button>
        <div class="col-lg-12 pt-3" id="scorecard">
          <div class="table-responsive">
            <table id="Scoreboard" class="table table-bordered">
              <thead id="firstNumbers"></thead>
              <tbody id="scorecardBody">
                <tr id="yardage"></tr>
                <tr id="parFront"></tr>
              </tbody>
            </table>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead id="secondNumbers"></thead>
              <tbody id="scorecardBodyBack">
                <tr id="backYardage"></tr>
                <tr id="parBack"></tr>
                <tr id="playerOne"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
